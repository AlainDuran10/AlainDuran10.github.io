<!DOCTYPE html>

<body>

<h2> what can JavaScript Do? </h2>
<p>JavaScript can change HTML attribute values. </p>
- <button onclick="On()">Turn on </button>
 <img id="myImage" src="foco.jpg" style="width:100px">
  <button onclick="off()">Turn off  </button>
  </body>
  <script>
  function on(){
  document.getElementById('myImage').src= "focoprendido.jpg";
  }
  function off(){
  document.getElementById('myImage').src= "foco.jpg";
  }
  </script>
